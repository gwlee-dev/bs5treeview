<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>bstreeview</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link href="css/bstreeview.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-md-6 pt-5">
                        <div id="tree"></div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <script src="js/bstreeview.js"></script>
        <script>
            const json = [
                {
                    text: "Inbox",
                    icon: "bi bi-inbox-fill",
                    nodes: [
                        {
                            text: "Office",
                            icon: "bi bi-inbox-fill",
                            nodes: [
                                {
                                    icon: "bi bi-inbox-fill",
                                    text: "Customers",
                                },
                                {
                                    icon: "bi bi-inbox-fill",
                                    text: "Co-Workers",
                                },
                            ],
                        },
                        {
                            icon: "bi bi-inbox-fill",
                            text: "Others",
                        },
                    ],
                },
                {
                    icon: "bi bi-archive-fill",
                    text: "Drafts",
                },
                {
                    icon: "bi bi-calendar",
                    text: "Calendar",
                },
                {
                    icon: "bi bi-telephone-fill",
                    text: "Contacts",
                },
                {
                    icon: "bi bi-trash-fill",
                    text: "Deleted Items",
                },
                {
                    icon: "bi bi-google",
                    text: "Go to Google",
                    class: "link-primary",
                    href: "https://google.com",
                },
            ];
            const tree = new bstreeview(document.querySelector("#tree"), {
                data: json,
                expandIcon: "bi bi-chevron-down",
                collapseIcon: "bi bi-chevron-right",
                indent: 1.5,
                parentsMarginLeft: "1.5rem",
                openNodeLinkOnNewTab: true,
            });
        </script>
    </body>
</html>
